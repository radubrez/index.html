<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Bar</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
    }

    .scroll-container {
        display: flex;
        flex-direction: column;
        overflow-y: auto; /* scroll vertical */
    }

    .scroll-container img {
        width: 100%;        /* ocupă lățimea ecranului */
        height: auto;       /* înălțimea se ajustează automat */
        display: block;     /* elimină spațiile de sub imagini */
        margin-bottom: 1rem; /* mic spațiu între imagini */
    }
</style>
</head>
<body>
    <div class="scroll-container">
        <img src="MeniuC2C.jpg" alt="Bautura 1">
        <img src="LongDr2.jpg" alt="Bautura 2">
        <img src="MWC2.jpg" alt="Bautura 3">
        <!-- Adaugă mai multe imagini după necesitate -->
    </div>
</body>
</html>
